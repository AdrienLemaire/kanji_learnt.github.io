<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/spinner.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css"
    href="//cdn.datatables.net/1.10.2/css/jquery.dataTables.css">
    <title>Kanji learnt by Fandekasp</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Kanji learnt</h1>
          <h2>Track all kanjis learnt, sorted by onyomi &amp; kunyomi</h2>
        </header>


        <section id="stats">
          <div id="latest_kanji">
            Number of Kanji learnt: <strong id="total_kanji">0</strong><br />
            <div class="spinner">
              <div class="bounce1"></div>
              <div class="bounce2"></div>
              <div class="bounce3"></div>
            </div>
            <p>
            <h4>Latest kanjis learnt:</h4>
            <ul></ul>
            </p>
          </div>
          <div id="history_chart"></div>
        </section>


        <section id="main_content">
        <hr>
        </section>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/Fandekasp/kanji_learnt.github.io" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <footer>
          Kanji learnt.github.io is maintained by <a href="https://github.com/Fandekasp">Fandekasp</a><br>
          This page was generated by <a href="http://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>

      </div>
    </div>


    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>

    <!-- DataTables -->
    <script src="//cdn.datatables.net/1.10.2/js/jquery.dataTables.js"></script>

    <!-- HighCharts -->
    <script src="//code.highcharts.com/highcharts.js"></script>

    <script src="javascripts/main.js"></script>
  </body>
</html>
